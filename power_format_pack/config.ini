    Don't forget to rate and share your thoughts on <a href="%(ANKIWEB_URL)s">AnkiWeb</a>!

[Warnings]
md_overwrite_warning_text=<b>The text of this field seems to have changed
    while Markdown mode was disabled, or the original syntax cannot be
    automatically restored.</b>
md_overwrite_warning_additional_text=<p>Please choose whether to store your
    current version of this field (overwriting the old version), replace your
    current version with the stored version, or cancel.</p><p>WARNING:
    Overwriting may result in the loss of some of your original Markdown
    syntax.</p>
md_disable=<b>To disable Markdown, please restart %(ANKI)s.</b>
md_additional=To make the desired changes to %(PROGRAM_NAME)s, %(ANKI)s needs to be restarted.
md_enable=<b>To enable Markdown, please restart %(ANKI)s.</b>
